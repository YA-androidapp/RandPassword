<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RandPassword</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body class="container">
    <div class="row" style="margin-top: 100px !important;">
        <div class="col-sm-8 offset-sm-2">
            <div class="card">
                <div class="card-header">
                    Generate a random password.
                </div>
                <div class="card-body">
                    <h5 class="card-title">Select:</h5>
                    <form>
                        <div class="row">
                            <div class="col-sm-2 offset-sm-1">
                                length:
                            </div>
                            <div class="col">
                                <input type="number" id="text-length" class="form-control" value="30">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 offset-sm-1">
                                <input class="form-check-input" type="checkbox" value="" id="check-hex">
                                <label class="form-check-label" for="check-hex">
                                    contains:
                                </label>
                            </div>
                            <div class="col">
                                <input type="text" id="text-hex" class="form-control" value="0123456789abcdef">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 offset-sm-1">
                                <input class="form-check-input" type="checkbox" value="" id="check-base58">
                                <label class="form-check-label" for="check-base58">
                                    contains:
                                </label>
                            </div>
                            <div class="col">
                                <input type="text" id="text-base58" class="form-control" value="123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 offset-sm-1">
                                <input class="form-check-input" type="checkbox" value="" id="check-lowercase-alphabet" checked="checked">
                                <label class="form-check-label active" for="check-lowercase-alphabet">
                                    contains:
                                </label>
                            </div>
                            <div class="col">
                                <input type="text" id="text-lowercase-alphabet" class="form-control" value="abcdefghijklmnopqrstuvwxyz">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 offset-sm-1">
                                <input class="form-check-input" type="checkbox" value="" id="check-uppercase-alphabet" checked="checked">
                                <label class="form-check-label active" for="check-uppercase-alphabet">
                                    contains:
                                </label>
                            </div>
                            <div class="col">
                                <input type="text" id="text-uppercase-alphabet" class="form-control" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 offset-sm-1">
                                <input class="form-check-input" type="checkbox" value="" id="check-number" checked="checked">
                                <label class="form-check-label active" for="check-number">
                                    contains:
                                </label>
                            </div>
                            <div class="col">
                                <input type="text" id="text-number" class="form-control" value="0123456789">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="button" id="button-gen" class="btn btn-primary btn-block">Generate</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <h5 class="card-title">Result:</h5>
                    <div class="row">
                        <div class="col-sm-6 offset-sm-3">
                            <input type="text" id="result" class="form-control" value="">
                        </div>
                        <div class="col-sm-3">
                            <button type="button" id="button-copy" class="btn btn-secondary">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
